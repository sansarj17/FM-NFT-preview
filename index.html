<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link
  href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
  rel="stylesheet"
/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color:white; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="modal">
        <img src="./images/icon-view.svg" alt="">
      </div>
      <img class="nft" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="text">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promote balance and calm.</p>
    </div>
    <div class="details">
      <div class="ethPrice">      
        <img src="./images/icon-ethereum.svg" alt="">      
        <h6>0.041 ETH</h6>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="">
        <h6>3 days left</h6>
      </div>
    </div>  
    <hr>
  
    <div class="avatar">
      <img src="./images/image-avatar.png" alt="">
      <p id="lastAuthor">Creation of <a>Jules Wyvern</a></h6>
    </div>  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sansarj17/">SansarJ17</a>.
  </div>
</body>
</html>
